---
- name: Download Xcode
  ansible.builtin.get_url:
    url: "http://mirror.fitz.biz/{{ xcode_xip_filename }}"
    dest: "/tmp/{{ xcode_xip_filename }}"
    mode: "0660"

- name: Install Xcode
  include_role:
    name: macstadium.xcode
  vars:
    xcode_xip_location: "/tmp/{{ xcode_xip_filename }}"
    xcode_major_version: "{{ xcode_major_version | int }}"
